{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Athena - Home</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="{% static 'athena/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'athena/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'athena/css/templatemo-style.css' %}" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<style>
    body {
        font: 10px sans-serif;
        margin: 0;
    }
    
    path.line {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }
    
    path.area {
        fill: #e7e7e7;
    }
    
    .axis {
        shape-rendering: crispEdges;
    }
    
    .x.axis line {
        stroke: #fff;
    }
    
    .x.axis .minor {
        stroke-opacity: .5;
    }
    
    .x.axis path {
        display: none;
    }
    
    .y.axis line,
    .y.axis path {
        fill: none;
        stroke: #000;
    }
    
    .guideline {
        margin-right: 100px;
        float: right;
    }
</style>

<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <div class="templatemo-sidebar">
            <header class="templatemo-site-header">
                <img src="{% static 'athena/img/logo.png' %}" rel="stylesheet" width="150" width="150" align="middle">
            </header>
            <!-- Search box -->
            <form class="templatemo-search-form" role="search">
                <div class="input-group">
                    <button type="submit" class="fa fa-search"></button>
                    <input type="text" class="form-control" placeholder="Search Students" name="srch-term" id="srch-term">
                </div>
            </form>
            <img id="notifications" src="{% static 'athena/img/notifications.png' %}" rel="stylesheet" width="250" align="middle">
        </div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div class="templatemo-top-nav-container">
                <div class="row">
                    <nav class="templatemo-top-nav col-lg-12 col-md-12">
                        <ul class="text-uppercase">
                            <li><a href="">Students</a></li>
                            <li><a href="">Inbox</a></li>
                            <li><a href="">Dashboard</a></li>
                        </ul>
                        <button style="float:right;" background-color="#886DFF" type="button" class="btn">Upload Documents</button>
                    </nav>
                </div>
            </div>
            <div class="templatemo-content-container">

                <div class="templatemo-flex-row flex-content-row">

                    <div class="templatemo-content-widget white-bg col-2">
                        <i class="fa fa-times"></i>
                        <div class="square"></div>

                        <h2 class="templatemo-inline-block">Students</h2>
                        <hr>

                        <img src="{% static 'athena/img/rodrigo.png' %}" rel="stylesheet" width="150" width="150" hspace="20">
                        <img src="{% static 'athena/img/samantha.png' %}" rel="stylesheet" width="150" width="150" hspace="20">
                        <img src="{% static 'athena/img/shirley.png' %}" rel="stylesheet" width="150" width="150" hspace="20">

                        <br>
                        <br>
                        <h2 class="templatemo-inline-block"> &nbsp;&nbsp; Rodrigo D'Souza &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Samantha Jones &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Shirley Zhan </h2>





                    </div>


                </div>

                <!-- Second row ends -->
                <div class="templatemo-flex-row flex-content-row templatemo-overflow-hidden">
                    <!-- overflow hidden for iPad mini landscape view-->
                    <div class="col-1 templatemo-overflow-hidden">
                        <div class="templatemo-content-widget white-bg templatemo-overflow-hidden">
                            <i class="fa fa-times"></i>
                            <div class="templatemo-flex-row flex-content-row">
                                <div class="col-1 col-lg-6 col-md-12">
                                    <h2 class="text-center">cool graph</h2>

                                    <svg></svg>
                                    <script>
                                        var margin = {
                                                top: 80,
                                                right: 80,
                                                bottom: 80,
                                                left: 50
                                            },
                                            width = 450 - margin.left - margin.right,
                                            height = 500 - margin.top - margin.bottom;

                                        var parse = d3.timeParse("%b %Y");

                                        // Scales and axes. Note the inverted domain for the y-scale: bigger is up!
                                        var x = d3.scaleTime().range([0, width]),
                                            y = d3.scaleLinear().range([height, 0]),
                                            xAxis = d3.axisBottom(x).tickSize(-height),
                                            yAxis = d3.axisLeft(y).tickArguments(4);

                                        // An area generator, for the light fill.
                                        var area = d3.area()
                                            .curve(d3.curveMonotoneX)
                                            .x(function (d) {
                                                return x(d.date);
                                            })
                                            .y0(height)
                                            .y1(function (d) {
                                                return y(d.price);
                                            });

                                        // A line generator, for the dark stroke.
                                        var line = d3.line()
                                            .curve(d3.curveMonotoneX)
                                            .x(function (d) {
                                                return x(d.date);
                                            })
                                            .y(function (d) {
                                                return y(d.price);
                                            });

                                        //data = d3.csvParse(d3.select("pre#data").text());
                                        d3.csv("{% static 'athena/data2.csv' %}", function (error, data) {

                                            // format the data
                                            data.forEach(function (d) {
                                                d = type(d);
                                            });

                                            // Filter to one symbol; the S&P 500.
                                            var values = data.filter(function (d) {
                                                return d.symbol == "AMZN";
                                            });

                                            var msft = data.filter(function (d) {
                                                return d.symbol == "MSFT";
                                            });

                                            var ibm = data.filter(function (d) {
                                                return d.symbol == 'IBM';
                                            });


                                            // Compute the minimum and maximum date, and the maximum price.
                                            x.domain([values[0].date, values[values.length - 1].date]);
                                            y.domain([0, d3.max(values, function (d) {
                                                return d.price;
                                            })]).nice();

                                            // Add an SVG element with the desired dimensions and margin.
                                            var svg = d3.select("svg")
                                                .attr("width", width + margin.left + margin.right)
                                                .attr("height", height + margin.top + margin.bottom)
                                                .append("g")
                                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

                                            // Add the clip path.
                                            svg.append("clipPath")
                                                .attr("id", "clip")
                                                .append("rect")
                                                .attr("width", width)
                                                .attr("height", height);

                                            // Add the x-axis.
                                            svg.append("g")
                                                .attr("class", "x axis")
                                                .attr("transform", "translate(0," + height + ")")
                                                .call(xAxis);

                                            // Add the y-axis.
                                            svg.append("g")
                                                .attr("class", "y axis")
                                                .attr("transform", "translate(" + width + ",0)")
                                                .call(yAxis);


                                            var colors = d3.scaleOrdinal(d3.schemeCategory10);
                                            svg.selectAll('.line')
                                                .data([values, msft, ibm])
                                                .enter()
                                                .append('path')
                                                .attr('class', 'line')
                                                .style('stroke', function (d) {
                                                    return colors(Math.random() * 50);
                                                })
                                                .attr('clip-path', 'url(#clip)')
                                                .attr('d', function (d) {
                                                    return line(d);
                                                })

                                            /* Add 'curtain' rectangle to hide entire graph */
                                            var curtain = svg.append('rect')
                                                .attr('x', -1 * width)
                                                .attr('y', -1 * height)
                                                .attr('height', height)
                                                .attr('width', width)
                                                .attr('class', 'curtain')
                                                .attr('transform', 'rotate(180)')
                                                .style('fill', '#ffffff');

                                            /* Optionally add a guideline */
                                            var guideline = svg.append('line')
                                                .attr('stroke', '#333')
                                                .attr('stroke-width', 0)
                                                .attr('class', 'guide')
                                                .attr('x1', 1)
                                                .attr('y1', 1)
                                                .attr('x2', 1)
                                                .attr('y2', height)

                                            /* Create a shared transition for anything we're animating */
                                            var t = svg.transition()
                                                .delay(750)
                                                .duration(6000)
                                                .ease(d3.easeLinear)
                                                .on('end', function () {
                                                    d3.select('line.guide')
                                                        .transition()
                                                        .style('opacity', 0)
                                                        .remove()
                                                });

                                            t.select('rect.curtain')
                                                .attr('width', 0);
                                            t.select('line.guide')
                                                .attr('transform', 'translate(' + width + ', 0)')

                                            d3.select("#show_guideline").on("change", function (e) {
                                                guideline.attr('stroke-width', this.checked ? 1 : 0);
                                                curtain.attr("opacity", this.checked ? 0.75 : 1);
                                            })

                                        });

                                        // Parse dates and numbers. We assume values are sorted by date.
                                        function type(d) {
                                            d.date = parse(d.date);
                                            d.price = +d.price;
                                            return d;
                                        }
                                    </script>

                                </div>
                                <div class="col-1 col-lg-6 col-md-12">
                                    <h2 class="text-center">Interactive<span class="badge">new</span></h2>
                                    <div id="bar_chart_div" class="templatemo-chart"></div>
                                    <!-- Bar chart div -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="text-right">
                    <p>Copyright &copy; 2084 Company Name | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
                </footer>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{% static 'athena/js/jquery-1.11.2.min.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'athena/js/jquery-migrate-1.2.1.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'athena/js/templatemo-script.js' %}"></script>
    <!-- Templatemo Script -->

</body>

</html>
